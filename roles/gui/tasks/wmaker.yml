- name: Copy files
  copy:
    src: '{{item}}'
    dest: "{{ user_home }}/bin"
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: 0755
  loop:
    - wm.sh
  tags: 
    - gui
    - wmaker