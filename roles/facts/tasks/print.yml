---
- name: Print if distro is ubuntu
  ansible.builtin.debug:
    msg: "################# Running Ubuntu #################" 
  when: is_ubuntu
    
- name: Print if distro is debian
  ansible.builtin.debug:
    msg: "################# Running Debian #################"
  when: is_debian

- name: Print if distro is fedora
  ansible.builtin.debug:
    msg: "################# Running Fedora #################"
  when: is_fedora

- name: Print if distro is alpine
  ansible.builtin.debug:
    msg: "################# Running Alpine #################" 
  when: is_alpine

- name: Print if Wsl
  ansible.builtin.debug:
    msg: "################# Running WSL #################"
  when: is_wsl

- name: Print if apt package manager is installed
  ansible.builtin.debug:
    msg: Apt installed as pkg manger 
  when: is_apt 

- name: Print if dnf package manager is installed
  ansible.builtin.debug:
    msg: dnf installed as pkg manger
  when: is_dnf 

- name: Print if apk package manager is installed
  ansible.builtin.debug:
    msg: apk installed as pkg manger
  when: is_apk

- name: Print user homedir
  ansible.builtin.debug:
    msg: user homedir {{ user_home }} for  {{ target_user }}

- name: Print root github keyname
  ansible.builtin.debug:
    msg: root github keyname {{ root_github_keyname }}

- name: Print user github keyname
  ansible.builtin.debug:
    msg: user github keyname {{ github_keyname }}

- name: Print github creds
  ansible.builtin.debug:
    msg: githubuser "{{ githubuser }}" githubpass  "{{ githubpass }}"









  
