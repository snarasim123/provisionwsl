---
- name: remove files and directories
  ansible.builtin.file:
    state: "{{ item }}"
    path: "{{ root_user_home }}/bashfiles"
    owner: "{{ root_user }}" # set your owner, group, and mode accordingly
    group: "{{ root_user }}"
    mode: '0777'
  with_items:
    - absent
    - directory  
  become: true
  tags: 
    - shell
    - bash    
    
- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{ root_user_home }}/bashfiles"
    state: directory
    mode: '0755'
  become: true
  tags: 
    - shell
    - bash    

- name: remove existing bash files from home
  ansible.builtin.file:
    state: absent
    path: "{{ root_user_home }}/{{ item }}"
  with_items:
    - .alias
    - .bash_funcs
    - .bash_profile
    - .bashrc
    - .bashrc_custom
    - prompt.sh
    - variables.sh
    - .dircolors
  become: true
  tags: 
    - shell
    - bash    
    
- name: Copy bash files from shared common files
  copy:
    src: "{{ playbook_dir }}/files/common/{{ item }}"
    dest: "{{ root_user_home }}/bashfiles/{{ item }}"
    owner: "{{ root_user }}"
    group: "{{ root_user }}"
    mode: 0644
  loop:
    - .alias
    - .bash_funcs
    - .bash_profile
    - .bashrc
    - .bashrc_custom
    - prompt.sh
    - variables.sh
    - dircolors256dark
    - dircolorsansi-light
  become: true
  tags: 
    - shell
    - bash

- name: Add Google Cloud SDK to PATH in .bashrc_custom
  ansible.builtin.lineinfile:
    path: "{{ root_user_home }}/bashfiles/.bashrc_custom"
    line: 'export PATH="/usr/local/google-cloud-sdk/bin:$PATH"'
    insertafter: EOF
    owner: "{{ root_user }}"
    group: "{{ root_user }}"
  when: gcp_cli_installed | default(false)
  become: true
  tags: 
    - shell
    - bash



- name: Create symbolic link 
  file:
    src: "{{ root_user_home }}/bashfiles/{{ item }}"
    dest: "{{ root_user_home }}/{{ item }}"
    state: link
    owner: "{{ root_user }}" 
    group: "{{ root_user }}"
  with_items:
    - .alias
    - .bash_funcs
    - .bash_profile
    - .bashrc
    - .bashrc_custom
    - prompt.sh
    - variables.sh
  become: true
  tags: 
    - shell
    - bash    


- name: Create .dircolor symbolic link 
  file:
   src: "{{ root_user_home }}/bashfiles/dircolors256dark"
   dest: "{{ root_user_home }}/.dircolors"
   state: link
   owner: "{{ root_user }}" 
   group: "{{ root_user }}"  
  become: true
  tags: 
    - shell
    - bash    
