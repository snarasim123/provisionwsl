---
- name: remove files and directories
  ansible.builtin.file:
    state: "{{ item }}"
    path: "{{ user_home }}/bashfiles"
    owner: "{{ target_user }}" # set your owner, group, and mode accordingly
    group: "{{ target_user }}"
    mode: '0777'
  with_items:
    - absent
    - directory  
    
- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{ user_home }}/bashfiles"
    state: directory
    mode: '0755'

- name: Copy files
  copy:
    src: '{{item}}'
    dest: "{{ user_home }}/bashfiles"
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: 0644
  loop:
    - .alias
    - .bash_funcs
    - .bash_profile
    - .bashrc
    - .bashrc_custom
    - prompt.sh
    - variables.sh
    - dircolors256dark
    - dircolorsansi-light

- name: remove existing bash files from home
  ansible.builtin.file:
    state: absent
    path: "{{ user_home }}/{{ item }}"
  with_items:
    - .alias
    - .bash_funcs
    - .bash_profile
    - .bashrc
    - .bashrc_custom
    - prompt.sh
    - variables.sh
    - .dircolors

- name: Create symbolic link 
  file:
   src: "{{ user_home }}/bashfiles/{{ item }}"
   dest: "{{ user_home }}/{{ item }}"
   state: link
   owner: "{{ target_user }}" 
   group: "{{ target_user }}"
  with_items:
    - .alias
    - .bash_funcs
    - .bash_profile
    - .bashrc
    - .bashrc_custom
    - prompt.sh
    - variables.sh


- name: Create .dircolor symbolic link 
  file:
   src: "{{ user_home }}/bashfiles/dircolors256dark"
   dest: "{{ user_home }}/.dircolors"
   state: link
   owner: "{{ target_user }}" 
   group: "{{ target_user }}"  
