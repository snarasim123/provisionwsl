---
- name: Print if apt package manager is installed
  ansible.builtin.debug:
    msg: Apt installed as pkg manger
  when: ansible_pkg_mgr == "apt"

- name: Print if dnf package manager is installed
  ansible.builtin.debug:
    msg: dnf installed as pkg manger
  when: ansible_pkg_mgr == "dnf"

- name: Print if apk package manager is installed
  ansible.builtin.debug:
    msg: apk installed as pkg manger
  when: ansible_pkg_mgr == "apk"

- name: update apt cache
  become: true  
  apt:
    update_cache: yes
  when: ansible_pkg_mgr == "apt"

- name: update dnf cache
  become: true  
  dnf:
    update_cache: yes
  when: ansible_pkg_mgr == "dnf"

- name: update apk cache
  become: true  
  community.general.apk:
    update_cache: yes
  when: ansible_pkg_mgr == "apk"

- name: upgrade all packages
  become: true
  package:
    name: "*"
    state: latest

- name: Install packages
  become: true  
  apt:
    name: "{{ prerequisite_packages_ubuntu }}"
  
