---
# system python is upgraded as part of prep for the ansible playbook run,
# so, this role installs additional python packages needed

# Python packages for git-cola and GUI development tools
# Installs distro-specific PyQt5 and related packages

- name: Install Python packages for git-cola (Ubuntu)
  apt:
    name:
      - python3-pyqt5
      - python3-qtpy
      - python3-send2trash
    state: present
  become: true
  when: is_ubuntu | default(false)
  tags:
    - python
    - dev


- name: Install git-cola pip dependencies (Ubuntu)
  pip:
    name:
      - polib
    executable: /usr/bin/pip3
  become: true
  when: is_ubuntu | default(false)  
  tags:
    - python
    - dev
